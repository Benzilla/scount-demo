<ion-header>
	<app-header></app-header>
</ion-header>
<ion-content>
	<h1 class="location-title">{{location.City_Plain}}</h1>
	<ion-list>
	  <ion-item>
	    <ion-label>Type</ion-label>
	    <ion-select [(ngModel)]="venue_type" (ngModelChange)="change_type($event)">
	      <ion-option value="food">Food</ion-option>
	      <!--<ion-option value="drinks">Drinks</ion-option>-->
	      <ion-option value="coffee">Coffee</ion-option>
	    </ion-select>
	  </ion-item>
	</ion-list>
	<ion-list no-lines>
		<ion-item *ngFor="let venue of venues; let i = index" (click)="onSelect(venue)" class="venue" text-wrap>
			<img class="venue-image" src="{{venue.most_liked_media}}"/>
			<p class="venue-distance"><span *ngIf="venue.price == 1">&#36;</span><span *ngIf="venue.price == 2">&#36;&#36;</span><span *ngIf="venue.price == 3">&#36;&#36;&#36;</span><span *ngIf="venue.price == 4">&#36;&#36;&#36;&#36;</span> {{venue.distance}} km</p>
			<!-- <p class="venue-distance">{{venue.prediction}}</p>
			<a href="https://instagram.com/{{venue.instagram}}" target="_blank"><p class="venue-distance">{{venue.instagram}}</p></a> -->
			<h1 class="venue-name">{{i+1}}. {{venue.name}}</h1>
			<p class="venue-bio">{{venue.bio}}</p>
			<p class="venue-interactions">{{venue.interactions}} interactions</p>
			<div class="venue-divider"></div>
		</ion-item>
	</ion-list>
</ion-content>
