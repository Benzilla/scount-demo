<ion-header>
	<app-header></app-header>
</ion-header>
<ion-content padding>
	<div class="profile">
		<img class="profile-image" src={{profile_picture}}/>
		<h1 class="profile-name">{{name}}</h1>
		<p class="profile-bio">{{email}}</p>
	</div>
	<div class="divider"></div>
	<div class="favorites">
		<h1 class="favorites-title">Favorites</h1>
		<ion-grid>
		  	<ion-row *ngFor="let f of favorite_venues">
		    	<ion-col col-6>
		    		<img class="favorites-image" src={{f[0].venue.most_liked_media}} (click)="openFavorite(f[0])"/>
		    		<p class="favorites-name" (click)="openFavorite(f[0])">{{f[0].venue.name}}</p>
		    	</ion-col>
		    	<ion-col col-6 *ngIf="f[1].present">
		    		<img class="favorites-image" src={{f[1].venue.most_liked_media}} (click)="openFavorite(f[1])"/>
		    		<p class="favorites-name" (click)="openFavorite(f[1])">{{f[1].venue.name}}</p>
		    	</ion-col>
		  	</ion-row>
		</ion-grid>
	</div>
</ion-content>
